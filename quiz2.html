<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Quiz - Prompt Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-image: url('bglogo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .quiz-container {
            position: relative;
            width: 960px;
            height: 540px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            background-image: url('back3.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 2;
        }

        .quiz-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hotspot {
            position: absolute;
            width: 350px;
            height: 70px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            pointer-events: all;
            z-index: 10;
        }

        .hotspot:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #2196f3;
        }

        .hotspot.correct {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }

        .hotspot.incorrect {
            background: rgba(244, 67, 54, 0.3);
            border-color: #F44336;
        }

        /* Adjusted positions for the new quiz layout */
        #prompt1 {
            top: 180px;
            left: 120px;
        }

        #prompt2 {
            top: 180px;
            right: 120px;
        }

        #prompt3 {
            top: 300px;
            left: 120px;
        }

        #prompt4 {
            top: 300px;
            right: 120px;
        }

        .feedback {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            text-align: center;
            padding: 8px;
            font-size: 14px;
            color: #F44336;
            display: none;
            font-weight: bold;
            z-index: 20;
        }

        #overlay {
            background: url('overlay.png') no-repeat center center;
            background-size: contain;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div class="quiz-container">
        <img src="quiz2.png" alt="Prompt Selection Quiz" class="quiz-image">
        <div class="hotspot" id="prompt1" onclick="checkAnswer(this, false)"></div>
        <div class="hotspot" id="prompt2" onclick="checkAnswer(this, true)"></div>
        <div class="hotspot" id="prompt3" onclick="checkAnswer(this, false)"></div>
        <div class="hotspot" id="prompt4" onclick="checkAnswer(this, false)"></div>
        <div class="feedback">Try again! Choose the best prompt.</div>
    </div>

    <script>
        const feedback = document.querySelector('.feedback');
        let canClick = true;

        function checkAnswer(element, isCorrect) {
            if (!canClick) return;

            if (isCorrect) {
                element.classList.add('correct');
                document.body.style.transition = 'opacity 1s ease-out';
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = 'answer.html';
                }, 1000);
            } else {
                element.classList.add('incorrect');
                feedback.style.display = 'block';
                setTimeout(() => {
                    element.classList.remove('incorrect');
                    feedback.style.display = 'none';
                }, 2000);
            }
        }
    </script>
</body>
</html>
