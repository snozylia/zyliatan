<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Octopus Brain Quiz</title>
   <style>
       body {
           margin: 0;
           padding: 0;
           width: 100vw;
           height: 100vh;
           display: flex;
           justify-content: center;
           align-items: center;
           background: url('bglogo.png') no-repeat center center/cover;
           font-family: Verdana, Geneva, Tahoma, sans-serif;
           overflow: hidden;
       }

       .container {
           position: relative;
           width: 960px;
           height: 540px;
           background: #F0F0F0;
           overflow: hidden;
       }

       .background {
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background: url('playground.jpg') no-repeat center center/cover;
           z-index: 1;
       }

       .overlay {
           position: absolute;
           bottom: 0;
           left: 50%;
           transform: translateX(-50%);
           width: 100%;
           height: 100%;
           background: url('boy1.png') no-repeat center center/contain;
           background-size: 105%;
           z-index: 2;
       }

       .chatbox-container {
           position: absolute;
           bottom: 20px;
           left: 50px;
           width: 350px;
           z-index: 3;
       }

       .chatbox {
           width: 100%;
           height: auto;
       }

       .answerbutton {
           position: absolute;
           top: -20px;
           width: 100%;
           z-index: 4;
       }

       /* Hotspot styling */
       .hotspot {
           position: absolute;
           width: 160px;
           height: 60px;
           background: rgba(255, 255, 255, 0.1);
           border: 2px solid transparent;
           cursor: pointer;
           transition: all 0.3s ease;
           border-radius: 5px;
           z-index: 5;
       }

       .hotspot:hover {
           background: rgba(255, 255, 255, 0.2);
           border-color: #2196f3;
       }

       .hotspot.correct {
           background: rgba(76, 175, 80, 0.3);
           border-color: #4CAF50;
       }

       .hotspot.incorrect {
           background: rgba(244, 67, 54, 0.3);
           border-color: #F44336;
       }

       /* Positioned to match the numbers in the image */
       #answer1 {
           top: 45%;
           left: 8%;
       }

       #answer7 {
           top: 25%;
           left: 8%;
       }

       #answer8 {
           top: 45%;
           right: 8%;
       }

       #answer9 {
           top: 25%;
           right: 8%;
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="background"></div>
       <div class="overlay"></div>
       <div class="chatbox-container">
           <img src="chatbox2.png" alt="Chatbox" class="chatbox">
       </div>
       <img src="quiz3.png" alt="answer" class="answerbutton">
       
       <!-- Added hotspots for each number -->
       <div class="hotspot" id="answer1" onclick="checkAnswer(this, false)"></div>
       <div class="hotspot" id="answer7" onclick="checkAnswer(this, false)"></div>
       <div class="hotspot" id="answer8" onclick="checkAnswer(this, false)"></div>
       <div class="hotspot" id="answer9" onclick="checkAnswer(this, true)"></div>
   </div>

   <script>
       let canClick = true;

       function checkAnswer(element, isCorrect) {
           if (!canClick) return;

           if (isCorrect) {
               element.classList.add('correct');
               document.body.style.transition = 'opacity 1s ease-out';
               document.body.style.opacity = '0';
               setTimeout(() => {
                   window.location.href = 'bye.html';
               }, 1000);
           } else {
               element.classList.add('incorrect');
               setTimeout(() => {
                   element.classList.remove('incorrect');
               }, 2000);
           }
       }
   </script>
</body>
</html>
