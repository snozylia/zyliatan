<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<title>Your title here</title>
<style>
body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #F0F0F0;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    overflow: hidden;
    background-image: url('bglogo.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* Container with fixed size */
#container {
    position: relative;
    width: 960px;
    height: 540px;
    background-image: url('back4.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #CCCCCC;
    z-index: 2;
}

/* Adjust overlay size to 16:9 aspect ratio */
#overlay {
    background: url('overlay.png') no-repeat center center;
    background-size: contain;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

/* Adjusted Text Box with more space on the sides and top */
#textBox {
    position: absolute;
    top: 120px;
    left: 80px;
    right: 70px;
    bottom: 100px;
    color: #025476;
    font-size: 25px;
    font-weight: bold;
    font-family: "Courier New", Courier, monospace;
    z-index: 3;
    white-space: normal;
    word-wrap: break-word;
    padding: 10px;
    box-sizing: border-box;
}

/* Button Style */
button {
    position: absolute;
    bottom: 180px;
    left: 50%;
    transform: translateX(-50%);
    border: none;
    background: none;
    padding: 0;
    cursor: pointer;
    z-index: 10;
}

button img {
    width: 250px;
}
</style>
</head>
<body>
    <div id="overlay"></div>
    <div id="container">
        <div id="textBox">
            Now, Let's put your skills to the test! ready to take a quiz?
        </div>
        <button onclick="fadeAndNavigate()">
            <img src="startquiz.png" alt="startquiz">
        </button>
    </div>
    <script>
        function fadeAndNavigate() {
            document.body.style.transition = 'opacity 1s ease-out';
            document.body.style.opacity = '0';
            setTimeout(function() {
                window.location.href = 'quiz1.html';
            }, 500);
        }
    </script>
</body>
</html>
